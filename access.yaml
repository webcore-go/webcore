# User Access Controler
access:
  users:
    - key: "ovI6zk4FcnU9e2h0"
      # user: "user1" # For Basic Auth
      # password: "password1" # For Basic Auth
      # For JWT Aauth
      groups:
        - "regular user"
      permissions:
        - "skrining:read"
        - "statusPasien:update"
        - "eligibilitas:read"
    - key: "nPeGDDlJTb8lT71Q" # For API Key Auth
      # user: "user2" # For Basic Auth
      # password: "password2" # For Basic Auth
      # For JWT Aauth
      groups:
        - "regular user"
      permissions:
        - "skrining:read"
        - "statusPasien:update"
        - "eligibilitas:read"
  resources:
    - action: "GetDailyData"
      path: "/api/tb/skrining"
      method: "GET"
      permissions:
        - "skrining:read"
    - action: "UpdateStatusPatient"
      path: "/api/tb/status-pasien"
      method: "POST"
      permissions:
        - "statusPasien:update"
    - action: "GetEligibility"
      path: "/api/tb/eligibilitas-skrining"
      method: "GET"
      permissions:
        - "eligibilitas:read"
